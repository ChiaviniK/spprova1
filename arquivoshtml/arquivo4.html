<!DOCTYPE html>
<html>
  <head>
    <title>Imagem no Centro</title>
    <style>
      /* Centraliza a imagem na horizontal e vertical */
      #imagem {
        display: block;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <img id="imagem" src="caminho/para/sua/imagem.jpg" alt="Sua imagem">
  </body>
</html>
